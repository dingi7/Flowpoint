<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flowpoint SDK Test</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
        background: #f5f5f5;
      }
      .test-container {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }
      h1 {
        color: #333;
        margin-top: 0;
      }
      .config-section {
        background: #f9fafb;
        padding: 20px;
        border-radius: 6px;
        margin-bottom: 20px;
      }
      .config-section label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #555;
      }
      .config-section input {
        width: 100%;
        max-width: 400px;
        padding: 8px 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
      }
      .config-section button {
        margin-top: 12px;
        padding: 10px 20px;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
      }
      .config-section button:hover {
        background: #2563eb;
      }
      .info {
        background: #eff6ff;
        border: 1px solid #bfdbfe;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 20px;
        font-size: 14px;
        color: #1e40af;
      }
      .error {
        background: #fef2f2;
        border: 1px solid #fecaca;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 20px;
        font-size: 14px;
        color: #dc2626;
      }
      #crm-form-container {
        min-height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="test-container">
      <h1>Flowpoint SDK Test Page</h1>

      <div id="error-container"></div>
      <div id="crm-form-container"></div>
    </div>

    <script src="https://flowpoint-sdk.web.app/sdk.js"></script>
    <script>
      function showError(message) {
        const errorContainer = document.getElementById("error-container");
        errorContainer.innerHTML = `<div class="error">${message}</div>`;
      }

      function clearError() {
        document.getElementById("error-container").innerHTML = "";
      }

      function loadForm() {
        clearError();

        const container = document.getElementById("crm-form-container");
        container.innerHTML = '<div class="info">Loading form...</div>';

        try {
          const config = {
            organizationId: "WYzeYoqP6YoqOVuZJ5Yr",
            target: "#crm-form-container",
          };

          window.flowpoint.renderForm(config);
        } catch (error) {
          showError(`Error loading form: ${error.message}`);
          container.innerHTML = "";
        }
      }

      function clearForm() {
        clearError();
        document.getElementById("crm-form-container").innerHTML = "";
        document.getElementById("organizationId").value = "";
        document.getElementById("apiBaseUrl").value = "";
      }

      loadForm();
    </script>
  </body>
</html>
